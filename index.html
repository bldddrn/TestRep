<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       
    </header>
    <div>
        <!-- тег target открывает ссылку в новом окне браузера -->
        <a target="_blank" href=""></a> 
        <!-- alt - альтернативный текст, если картинка не прогрузится -->
        <img src="" alt="">

        <form action="#" method="get">
            <div>
                <p>Имя</p>
                <div>
                    <input placeholder="Имя" type="text" tabindex="1" name="username">
                </div>
            </div>
            <div>
                <p>INPUT</p>
            </div>

            <div>
                <p>Пароль</p>
                <div>
                    <input type="password" tabindex="2" name="userpass">
                </div>
            </div>

            <div>
                <p>Телефон</p>
                <div>
                    <input type="tel" tabindex="3" name="phonenum" >
                </div>
            </div>

            <div>
                <p>Пол</p>
                <div>
                    <input checked type="radio" tabindex="4" name="sex" value="male"> Мужской
                </div>
                <div>
                    <input type="radio" tabindex="4" name="sex" value="female"> Женский
                </div>
            </div>

            <div>
                <p>Имущество</p>
                <div>
                    <input checked type="checkbox" tabindex="5" name="bike"> Велик
                </div>
                <div>
                    <input type="checkbox" tabindex="6" name="car"> Машина
                </div>
                <div>
                    <input type="checkbox" tabindex="7" name="flat"> Квартира
                </div>
            </div>

            <div>
                <p>Дополнительная информация</p>
                <div>
                    <textarea tabindex="8" name="moreinfo"></textarea>
                </div>
            </div>

            <div>
                <p>Прикрепить фото</p>
                <div>
                    <input type="file" tabindex="9" name="photo">
                </div>
            </div>

            <div>
                <p>Любимый цвет</p>
                <select tabindex="10" name="favcol">
                    <option value="red">Красный</option>
                    <option value="blue">Синий</option>
                    <option value="yellow">Жёлтый</option>
                </select>
            </div>

            <div>
                <p>Действие</p>
                <div>
                    <button type="submit" tabindex="11">Добавить</button>
                </div>
                <div>
                    <button type="reset" tabindex="12">Очистить</button>
                </div>
            </div>
            <br>
            <div>
                
            </div>
        </form>
    </div>

    <footer>   

    </footer>
</body>
</html>
